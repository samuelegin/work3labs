name: CI Pipeline

on:
  pull_request:
    branches: [dev, staging, main]
  push:
    branches: [dev, staging, main]

jobs:
  # Job 1: Test Frontend
  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json
      
      - name: Install dependencies
        working-directory: apps/web
        run: npm ci
      
      - name: Run linter
        working-directory: apps/web
        run: npm run lint || echo "Linting not configured yet"
      
      - name: Run tests
        working-directory: apps/web
        run: npm test || echo "Tests not configured yet"
      
      - name: Build
        working-directory: apps/web
        run: npm run build

  # Job 2: Test Node.js API
  test-api:
    name: Test API
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: work3labs_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: apps/api/package-lock.json
      
      - name: Install dependencies
        working-directory: apps/api
        run: npm ci
      
      - name: Run linter
        working-directory: apps/api
        run: npm run lint || echo "Linting not configured yet"
      
      - name: Run database migrations
        working-directory: apps/api
        run: npx prisma migrate deploy || echo "Prisma not configured yet"
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/work3labs_test
      
      - name: Run tests
        working-directory: apps/api
        run: npm test || echo "Tests not configured yet"
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/work3labs_test
          REDIS_URL: redis://localhost:6379

  # Job 3: Test Python Service
  test-python:
    name: Test Python Service
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: apps/verification-service/requirements.txt
      
      - name: Install dependencies
        working-directory: apps/verification-service
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || echo "requirements.txt not found yet"
      
      - name: Run linter
        working-directory: apps/verification-service
        run: |
          pip install flake8
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || echo "No Python files yet"
      
      - name: Run tests
        working-directory: apps/verification-service
        run: |
          pip install pytest
          pytest || echo "Tests not configured yet"

  # Job 4: Test Smart Contracts
  test-contracts:
    name: Test Smart Contracts
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: packages/contracts/package-lock.json
      
      - name: Install dependencies
        working-directory: packages/contracts
        run: npm ci || echo "Contracts not setup yet"
      
      - name: Compile contracts
        working-directory: packages/contracts
        run: npx hardhat compile || echo "Hardhat not configured yet"
      
      - name: Run tests
        working-directory: packages/contracts
        run: npx hardhat test || echo "Tests not configured yet"